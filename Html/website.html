<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .subscribe-button{
        background-color: rgb(132, 23, 23);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
      }
      .join-button{
        background-color: white;
        border-color: rgb(24, 180, 180);
        border-style: solid;
        border-width: 1px;
        color:  rgb(24, 180, 180);
        height: 36px;
        width: 105px;
        border-radius: 2px;
      }
    </style>
</head>
<body>
  <button class="subscribe-button">Subscribe</button>
  <button class="join-button">Join</button>
    
</body>
</html>
